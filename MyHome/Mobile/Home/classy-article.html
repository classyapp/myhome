
<div class="article-hero" style="background-image: url('{{CoverPhoto}}')" ng-click="articlePage()">

        <span class="title" ng-bind-template="{{Title}}"></span>
    </div>
    <div class="photo-link-container">
        <span class="photos-link" ng-bind-template="{{Listings.length + ' photos >>'}}"></span>
    </div>
</div>
