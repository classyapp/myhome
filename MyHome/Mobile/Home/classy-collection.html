
<div class="collection-title">
    <span class="title" ng-bind-template="{{Title}}"></span>
</div>
<div class="collection-container">
    <span ng-repeat="listing in Listings" class="listing" ng-click="listingPage(listing.Id, listing.CollectionId)">
        <img ng-src="{{listing.ImageUrl}}"/>
    </span>
</div>
