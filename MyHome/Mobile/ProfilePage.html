<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="profileApp">
    <head>

        <link href="../Content/ltr/bootstrap.min.css" rel="stylesheet" />
        <link href="../Content/Mobile/Site.css" rel="stylesheet" />

        <script src="../Scripts/mobile/angular.js"></script>
        <script src="../Scripts/mobile/angular-resource.js"></script>
        <script src="../Scripts/mobile/angular-route.min.js"></script>

        <script src="../Scripts/mobile/profile-module.js"></script>

        <title>Homelab.com</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    </head>
    <body>

        <div class="container-fluid">

            <div class="col-md-12 profile-header" ng-controller="ProfileController">
                <div class="text-center">
                    <img ng-src="{{profileDetails.Avatar.Url}}" class="avatar img-circle" />
                </div>
                <div class="profile-details">
                    <h1 class="text-center" ng-bind-template="{{profileDetails.ProfessionalInfo.CompanyName}}"></h1>
                </div>
            </div>

        </div>

    </body>
</html>
