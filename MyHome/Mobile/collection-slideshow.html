
<div class="photo-fullscreen" style="height:{{ScreenHeight}}px">
    
    <div class="listing" ng-repeat="listing in Listings">
        <div class="photo-container" style="height:{{ScreenHeight}}px; line-height:{{ScreenHeight}}px;">
            <img class="photo" src="../img/ajax-loader.gif" data-orig-src="{{listing.ImageUrl}}" />
        </div>

        <div class="photo-details">
            <div class="title" ng-bind-template="{{listing.Title}}"></div>
            <div class="description" ng-bind-template="{{listing.Description}}"></div>
        </div>
    </div>

</div>
