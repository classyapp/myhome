
<div class="photo-fullscreen" style="height:{{ScreenHeight}}px">
    
    <div class="photo-container" style="height:{{ScreenHeight}}px; line-height:{{ScreenHeight}}px;">
        <img class="photo" ng-src="{{ImageUrl}}" />
    </div>
    
    <div class="photo-details">
        <div class="title" ng-bind-template="{{Title}}"></div>
        <div class="description" ng-bind-template="{{Description}}"></div>
    </div>
</div>
